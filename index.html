<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap stylesheet link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header part starts here  -->
    <header>
        <section>
            <div class="container">
                <h1 class="text-center my-4 display-4 fw-bold">Cash Connection &#128177</h1>
            </div>
        </section>
    </header>

    <!-- main part starts here  -->
    <main class="mb-5">
        <section>
            <div class="container">
                <div class="row">

                    <!-- banner image part  -->
                    <div class="col-md-7">
                        <div class="img-container">
                            <img class="img-fluid" src="./images/banner.jpg" alt="">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="rounded py-4 calculation-part d-flex flex-column align-items-center">

                            <!-- income part  -->
                            <h3>Income</h3>
                            <div class="mt-2 row g-0">
                                <span class="text-center default-size col-5">Income:</span>
                                <span class=" col-7">
                                    <input id="income" class="input-field" type="text">
                                </span>
                            </div>

                            <!-- expenses part  -->
                            <h3 class="mt-4">Expenses</h3>
                            <div class="mt-2 row g-0">
                                <span class="text-center default-size col-5">Food:</span>
                                <span class=" col-7">
                                    <input id="food" class="input-field" type="text">
                                </span>
                            </div>
                            <div class="mt-2 row g-0">
                                <span class="text-center default-size col-5">Rent:</span>
                                <span class=" col-7">
                                    <input id="rent" class="input-field" type="text">
                                </span>
                            </div>
                            <div class="mt-2 row g-0">
                                <span class="text-center default-size col-5">Clothes:</span>
                                <span class=" col-7">
                                    <input id="clothes" class="input-field" type="text">
                                </span>
                            </div>
                            <button id="calculate" class="btn-style mt-4">Calculate</button>
                            <h3 class="mt-4">Total Expenses: <span id="total-expenses">00</span></h3>
                            <h3 class="mt-2">Balance: <span id="balance">00</span></h3>

                            <!-- saving part  -->
                            <div
                                class="d-flex flex-lg-row flex-column justify-content-center align-items-center saving-container mt-3">
                                <span class="default-size">Save:</span> <input id="percentage" class="input-field ms-3"
                                    type="text"><span class="mx-2 default-size">%</span>
                                <button id="save" class="btn-style">Save</button>
                            </div>
                            <h3 class="mt-4">Saving Amount: <span id="saving-amount">00</span></h3>
                            <h3 class="mt-2">Remaining Balance: <span id="remaining-balance">00</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- javascript link  -->
    <script src="js/script.js"></script>
</body>

</html>
